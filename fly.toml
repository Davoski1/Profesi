# Fly.io Configuration for PROFESI
# This tells Fly.io to use docker-compose.yml for deployment

app = "profesi-disaster-prediction"
primary_region = "iad"  # Johannesburg will be auto-selected based on your location

[build]
  builder = "docker-compose"

[env]
  FLASK_ENV = "production"
  POSTGRES_USER = "profesi_user"
  POSTGRES_PASSWORD = "profesi123"
  POSTGRES_DB = "profesi_db"
  DATABASE_URL = "postgresql://profesi_user:profesi123@postgres:5432/profesi_db"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  ports = [{handlers = ["http"], port = 80}, {handlers = ["tls", "http"], port = 443}]
  
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[services]]
  protocol = "tcp"
  internal_port = 8000
  ports = [{handlers = ["http"], port = 8000}]

[[services]]
  protocol = "tcp"
  internal_port = 5432
  ports = [{handlers = [], port = 5432}]

[[services]]
  protocol = "tcp"
  internal_port = 5050
  ports = [{handlers = ["http"], port = 5050}]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
  memory_increment_mb = 256